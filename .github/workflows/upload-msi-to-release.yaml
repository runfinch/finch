name: Upload installer
on:
  workflow_dispatch: # Trigger this workflow from tag
  workflow_call:
    inputs:
      ref_name:
        required: true
        type: string

permissions:
  id-token: write   # This is required for requesting the JWT
  contents: write   # This is required for uploading the release assets
jobs:
  get-tag-name:
    name: Get tag name
    uses: ./.github/workflows/get-version-and-tag-for-ref.yaml
    with:
      ref_name: ${{ inputs.ref_name }}
      version: ${{ inputs.version }}

  upload-windows-msi:
    needs: get-tag-name
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: configure aws credentials
        uses: aws-actions/configure-aws-credentials@61815dcd50bd041e203e49132bacad1fd04d2708 # v5.1.1
        with:
          role-to-assume: ${{ secrets.ROLE }}
          role-session-name: download-installer-session
          aws-region: ${{ secrets.REGION }}
      - name: Download installers and dependency source code
        run: |
          aws s3 cp s3://${{ secrets.INSTALLER_PRIVATE_BUCKET_NAME }}/Finch-${{ needs.get-tag-name.outputs.version }}.msi Finch-${{ needs.get-tag-name.outputs.version }}.msi
      - name: Upload installers and dependency source code to release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v0.1.15
        with:
          tag_name: ${{ needs.get-tag-name.outputs.version }}
          files: |
            Finch-${{ needs.get-tag-name.outputs.version }}.msi
      - name: Delete installers and dependency source code
        run: rm -rf Finch-${{ needs.get-tag-name.outputs.version }}.msi